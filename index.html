	<div id="main-container">

		<div class="mini-window" id="music-player">
			<div class="mini-window-draggable" id="music-player-drag"></div>
			<div class="mini-window-close"></div>
			
		</div>

		<div class="mini-window" id="terminal">
			<div class="mini-window-draggable"></div>
			<div class="mini-window-close"></div>
			<div id="terminal-txt-container">
				<pre id="terminal-display" style="color: whitesmoke;">
  
  ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢠⣄⣀⠀⠀⠀⠀ 
  ⠀⠀⠀⣠⠶⠾⠟⠃⠀⠀⠀⠀⠀⠀⠀⠈⠙⠳⣆⠀ 
  ⠀⣤⠟⠁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢠⣴⣶⣶⡌⠀ 
  ⠘⠁⢠⢶⢾⣯⣍⡁⠀⠀⠀⠀⠀⠀⢰⣧⣨⣿⢸⠄ 
  ⠀⣠⢾⣷⣾⣿⣿⣷⠀⠀⠀⠀⠀⠀⢠⢿⣿⡿⡎⠀ 
  ⠀⠃⢹⡘⢿⣿⡟⣹⠀⠀⠀⠀⠀⠀⠘⢤⣉⣑⠁⠀ 
  ⠀⠀⠀⠙⣦⣤⠔⠋⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀
				</pre>
			</div>
			<div id="terminal-input-container"> 
				<input id="terminal-input">			
			</div>
		</div>

		<!-- <div id="side-bar"></div> -->

		<div id="mini-window-dock">
			<p style="color: black; text-align: center;"> (temp) switch view</p>
		</div>

		<div id="playlist-container">
			<ul id="playlist-content">
			</ul>
		</div>

		<!-- temp div, will eventually delete -->
		<div id="old-player-container">
			<audio preload="auto" id="cur-track"></audio>
			<p id="cur-track-info" style="width: 333px;"></p>

			<div id="playback-controls">
				<button id="prev-btn" onclick="prevTrack()">prev</button>
				<button id="play-pause-btn" onclick="playOrPause()">play</button>
				<button id="next-btn" onclick="nextTrack()">next</button>
				<button id="pl-toggle" >playlist</button>
			</div>

			<br>
			<label>volume </label>
			<input type="range" min="0" max="100" value="77" id="volume-slider" onchange="setVolume()">
			<br>
			<br>

			<div id ="progress-bar-container">
				<div id="progress-bar-fill"></div>
			</div>
			
			
			<hr>
			<p>choose a filter: </p>
			<select id="switch-biquad" size="9">
				<option value="0" selected="selected">none</option>
				<option value="1">lowpass</option>
				<option value="2">highpass</option>
				<option value="3">bandpass</option>
				<option value="4">lowshelf</option>
				<option value="5">highshelf</option>
				<option value="6">peaking</option>
				<option value="7">notch</option>
				<option value="8">allpass</option>
			</select>

			<p id="cur-frequency" style="color: grey;">frequency: 1000</p>
			<input class="long-slider" type="range" min="20" max="15000" value="1000" id="frequency-slider" onchange="setFrequency()">

			<p id="cur-gain" style="color: grey;">gain: 25</p>
			<input class="long-slider" type="range" min="-40" max="40" value="25" id="gain-slider" onchange="setGain()">

			<br>
			<hr>
			<br>

			<button id="reverb-toggle" onclick="toggleReverb()">turn on reverb</button>
			<br>
			<p id="reverb-duration-text" style="color: grey;">duration: 15</p>
			<input class="long-slider" type="range" min="0.1" max="40" value="15" id="reverb-duration" step="0.2" onchange="setReverb()">
			<p id="reverb-decay-text" style="color: grey;">decay: 15</p>
			<input class="long-slider" type="range" min="0.1" max="40" value="15" id="reverb-decay" step="0.2" onchange="setReverb()">

		</div>
